<h1>Art. 39. Zasada wolności od eksperymentów</h1>
<hr>
<p>Dz.U.1997.78.483 - Konstytucja Rzeczypospolitej Polskiej z dnia 2 kwietnia 1997 r.</p>
<p>Nikt nie może być poddany eksperymentom naukowym, w tym medycznym, bez dobrowolnie wyrażonej zgody.</p>
